<p>userregister works!</p>
<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="adduserdata()">
        <label for="Name">Name</label>
        <input type="text" id="name" [(ngModel)]="userData.name" name="name" required placeholder="Enter your Name" />
        <label for="Age">Age</label>
        <input type="number" id="age" [(ngModel)]="userData.age" name="age" placeholder="Age" [min]="18" [max]="80" />

        <label for="Address">Address</label>
        <input type="text" id="addr" [(ngModel)]="userData.addr" name="addr" required placeholder="Enter your Address" />

        <label for="Email">Email</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" required placeholder="Enter your email" />

        <label for="Photo">Profile Photo</label>
        <input type="file" id="profileph" (change)="onFileSelected($event)" />

        <label for="Username">User Name</label>
        <input type="text" id="uname" [(ngModel)]="userData.uname" name="username" required placeholder="Enter your UserName" />

        <label for="Password">Password</label>
        <input type="password" id="pwd" [(ngModel)]="userData.password" name="password" required placeholder="Enter your password" />

        <button type="submit">Register</button>
        <br/>
        <label class="text-success">{{RegResponse}}</label>
    </form>
</div>
