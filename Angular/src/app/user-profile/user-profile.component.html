<div *ngIf="userData" class="profile-container">
  <h2 class="profile-heading">Welcome, {{ userData.name }}</h2>
  <table class="profile-table">
    <tr>
      <th>Field</th>
      <th>Details</th>
    </tr>
    <tr>
      <td><b>Name</b></td>
      <td>{{ userData.name }}</td>
    </tr>
    <tr>
      <td><b>Age</b></td>
      <td>{{ userData.age }}</td>
    </tr>
    <tr>
      <td><b>Address</b></td>
      <td>{{ userData.addr }}</td>
    </tr>
    <tr>
      <td><b>Email</b></td>
      <td>{{ userData.email }}</td>
    </tr>
    <tr>
      <td><b>Profile Photo</b></td>
      <td>
        <img
          [src]="profileImage"
          alt="profile photo"
          class="profile-img"
          width="200"
        />
      </td>
    </tr>
  </table>
</div>

<div *ngIf="!userData">
  <p>User not found!</p>
</div>
